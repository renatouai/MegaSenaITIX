<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Cadastro - Cliente </h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <form id="frmconsulta" name="frmconsulta">
                                    <div class="col-md-12">
                                        <div class="col-md-2 control-label text-left">
                                            <select class="form-control" id="Tipo" ng-init="vm.busca.Tipo='Codigo'" name="Tipo" required ng-model="vm.busca.Tipo">
                                                <option value="Codigo">Código</option>
                                                <option value="Nome" selected="selected">Nome</option>
                                                <option value="CpfCnpj">CPF/CNPJ</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 control-label text-left">
                                            <input class="form-control" id="Descricao" name="Descricao" ng-model="vm.busca.Descricao" type="text" placeholder="Pesquisar...">
                                        </div>

                                        <div class="col-md-4 control-label text-left">
                                            <button ng-click="vm.pesquisar()" class="btn btn-primary" id="btnPesquisar"><i class="fa fa-search"></i> Pesquisar</button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group pull-right">
                            <a  ng-click="vm.crud(0)"  class="btn btn-primary"> <!-- ui-sref="crud_cliente"-->
                                <i class="fa fa-file-o"></i>
                                <span class="bold">  Novo</span>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table table-striped" ng-table="vm.clientes" show-filter="true">
                            <tr ng-repeat="item in $data">
                                <td style="width:10%" title="'Código'" filter="{ IdCliente: 'text'}" sortable="IdCliente">{{ item.IdCliente }} </td>
                                <td title="'Nome'" filter="{ Nome: 'text'}" sortable="Nome">   {{ item.Nome }}</td>
                                <td title="'CPF/CNPJ'" filter="{ CpfCnpj: 'text'}" sortable="CpfCnpj"><span class="glyphicon glyphicon-user" ng-show="item.Tipo=='PF'"></span><span class="glyphicon glyphicon-home" ng-show="item.Tipo=='PJ'"></span> {{ item.CpfCnpj  }}</td>
                               <td title="'Telefone 1'" filter="{ Telefone1: 'text'}" sortable="Telefone1"> {{ item.Telefone1 | tel }}</td>
                                <td title="'Situação'" filter="{ Situacao: 'text'}" sortable="'Situacao'">
                                    <span ng-class="{'label label-rounded label-danger': item.Situacao == 'Excluido',
                                                    'label label-rounded label-primary': item.Situacao == 'Ativo'}">{{ item.Situacao }}</span>
                                </td>
                                <td title="'Ações '">
                                    <a  ng-click="vm.crud(item.IdCliente)" ng-if="item.Situacao=='Ativo'" class="btn btn-xs btn-primary" data-toggle="tooltip" title="Editar"> <i class="fa fa-edit"></i> Editar </a>
                                    <!--<button ng-click="vm.auditoria(item)" class="btn btn-xs btn-white" data-toggle="tooltip" title="Auditoria"> <i class="fa fa-user"></i> Auditoria </button>-->
                                    <button ng-click="vm.excluir(item.IdCliente)" ng-if="item.Situacao=='Ativo'" class="btn btn-xs btn-danger" data-toggle="tooltip" title="Excluir"> <i class="fa fa-trash"></i> Excluir </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
